<h2>Додати інгридієнт</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-label>
      Назва категорії
    </mat-label>
    <input matInput [(ngModel)]="name"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>
      Категорія
    </mat-label>
    <mat-select [(ngModel)]="selected">
      @for (opt of categories();track $index){
        <mat-option [value]="opt.id">{{opt.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Скасувати</button>
  <button mat-button (click)="onSubmit()">Додати</button>
</mat-dialog-actions>
