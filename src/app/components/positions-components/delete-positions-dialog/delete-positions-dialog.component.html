<div class="p-4">
  <h2>Видалити позицію?</h2>
  <mat-dialog-content>
    Ви дійсно хочете видалити "{{data.position.name}}"
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onClose()">Ні</button>
    @if (loading) {
      <mat-spinner [diameter]="40" ></mat-spinner>
    } @else {
      <button mat-button (click)="onSubmit()">Так</button>
    }

  </mat-dialog-actions>
</div>
